<h1 class="text-center pb-3">Update Books</h1>
<form [formGroup]="bookUpdateForm" (ngSubmit)="updateBook()">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">BookId</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="bookId" id="bookId" formControlName="bookId">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title" id="title" formControlName="title">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="category" id="category" formControlName="category">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="image" id="image" formControlName="image">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="price" id="price" formControlName="price">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Publisher</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="publisher" id="publisher" formControlName="publisher">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Content</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" name="content" id="content" formControlName="content"></textarea>
        </div>
    </div>
    <div class="d-flex flex-row-reverse">
        <button class="btn btn-danger" type="submit">Update</button>
    </div>
</form>
