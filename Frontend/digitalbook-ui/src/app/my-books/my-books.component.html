<h1 class="text-center pb-3">My Books</h1>
<div class="mt-5">
    <app-notfound *ngIf="myBooks && myBooks.length==0" [itemName]="'book'"></app-notfound>
    <div class="row">
        <div class="col-auto m-auto my-3" *ngFor="let book of myBooks">
            <book [isMyBook]="true" [bookDetails]="book"></book>
        </div>
    </div>
</div>
